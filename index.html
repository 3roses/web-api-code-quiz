<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="reset" href="./assets/reset.css"/>
    
</head>
<body>

    <header class="header-container">
        
        <h1>JavaScript Quiz</h1>

        <div id="timer" class="header-timer">
            <progress value="0" max="60" id="progressBar"></progress>
            <div id="countdown"></div>
        </div>

    </header>

    <main class="container">
        
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-column"></div>
                <button class ="btn">Answer 1</button>
                <button class ="btn">Answer 2</button>
                <button class ="btn">Answer 3</button>
                <button class ="btn">Answer 4</button>
            </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn hide">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </main>


    <script src="./assets/script.js"></script>
</body>
</html>
